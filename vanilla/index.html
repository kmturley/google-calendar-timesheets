<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Google Calendar Timesheets</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        .table {
            width: 100%;
        }
        .hide {
            display: none;
        }
        .head {
            font-weight: bold;
        }
        .add {
            cursor: pointer;
            display: inline-block;
            padding: .5em 0;
        }
    </style>
</head>
<body>
    <a href="https://github.com/kmturley/google-calendar-timesheets" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <h1>Google Calendar Timesheets</h1>
    <div id="authorize-div" style="display: none">
        <span>Authorize access to Google Calendar API</span>
        <!--Button for the user to click to initiate auth sequence -->
        <button id="authorize-button" onclick="handleAuthClick(event)">
            Authorize
        </button>
    </div>
    <form class="hide" id="form" action="#", method="post" onsubmit="onSubmit(event)">
        <input type="text" id="id" />
        <input type="text" id="code" value="J123" />
        <input type="submit" value="Save" />
    </form>
    <h2>Agenda</h2>
    <div id="agenda"></div>
    <h2>Report</h2>
    <div id="report"></div>
    <script src="index.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
</body>
</html>
